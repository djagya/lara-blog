---
layout: default
---

<div class="home">

    <h1 class="page-heading">Главная</h1>

    {{ content }}

    <div class="post-list">
        {% for post in site.posts %}
        <div class="post-list__post">
            <div class="post-meta"><p>{{ post.date | date: site.date_format }}</p></div>

            <h2>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
            <!--<div>{{ post.excerpt | remove: '<h1>' | remove: '</h1>' }}</div>-->
            <div class="post-list__content">{{ post.content }}</div>
        </div>
        {% endfor %}
    </div>
</div>
