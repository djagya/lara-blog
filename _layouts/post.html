---
layout: withSidebar
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    </header>
    <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            <span class="month">{{ page.date | date: "%d %B" }}</span> <span>{{ page.date | date: "%Y" }}</span>
        </time>

        <div class="post-share">
            <div class="fb-share-button"
                 data-href="{{ page.url | absolute_url}}"
                 data-layout="button_count" data-size="small" data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore"
                   target="_blank"
                   href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url}}">Поделиться</a>
            </div>

            <script type="text/javascript">
                document.write(VK.Share.button(false, {type: "round", text: "Share"}));
            </script>

            <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>

            <a href="https://www.pinterest.com/pin/create/button/">
                <img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png"/>
            </a>
        </div>
    </div>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <div class="post-share">
        <div class="fb-share-button"
             data-href="{{ page.url | absolute_url}}"
             data-layout="button_count" data-size="small" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore"
               target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url}}">Поделиться</a>
        </div>

        <script type="text/javascript">
            document.write(VK.Share.button(false, {type: "round", text: "Share"}));
        </script>

        <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>

        <a href="https://www.pinterest.com/pin/create/button/">
            <img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png"/>
        </a>
    </div>

    {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
    {% endif %}
</article>
