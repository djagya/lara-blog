  index_name: "blog.laraexplores"
  record_css_selector: "p,ul,div"
  read_only_api_key: "5353370bb8a04b7dde84785c21bcd2b7"
  excluded_files:
    - index.html
    - about.md
    - 404.html

plugins:
  - algoliasearch-jekyll
  - jekyll-sitemap
