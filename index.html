---
layout: withSidebar
---

<div class="home">
    <h1 class="page-heading">Главная</h1>

    <div class="post-list">
        {% for post in site.posts %}
        <div class="post-list__post">
            <div class="post-meta"><p>{{ post.date | date: site.date_format }}</p></div>

            <h2>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
            <div class="post-list__content">{{ post.excerpt }}</div>

            <div class="post-list__more">
                <a href="{{ post.url | relative_url }}">читать дальше ></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
