---
layout: withSidebar
---

<div>
    <h1 class="page-heading">Задать вопрос</h1>

    <div>
        Привет

        <form class="pure-form pure-form-aligned" method="post"
              action="https://wl.walletone.com/checkout/checkout/Index">
            <input type="hidden" name="WMI_MERCHANT_ID" value="{{ site.contact_form.merchant_id }}"/>
            <input type="hidden" name="WMI_PAYMENT_AMOUNT" value="{{ site.contact_form.amount }}"/>
            <input type="hidden" name="WMI_CURRENCY_ID" value="978"/>
            <input type="hidden" name="WMI_DESCRIPTION" value="Задать вопрос Ларе"/>
            <input type="hidden" name="WMI_SUCCESS_URL" value="{{'/contact/success/' | absolute_url}}"/>
            <input type="hidden" name="WMI_FAIL_URL" value="{{'/contact/fail/' | absolute_url}}"/>

            <div class="pure-control-group">
                <label for="name">Имя</label>
                <input type="text" placeholder="Имя" id="name" name="name" class="pure-input-1-2">
            </div>
            <div class="pure-control-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email" required class="pure-input-1-2">
            </div>
            <div class="pure-control-group">
                <label for="inst">Instagram ник</label>
                <input type="text" placeholder="Instagram ник" id="inst" name="inst" class="pure-input-1-2">
            </div>

            <div class="pure-control-group">
                <label for="text">Вопрос</label>
                <textarea id="text" name="text" required class="pure-input-1-2" rows="15"></textarea>
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button button-warning">Задать вопрос - 5€</button>
                <button type="submit" class="pure-button button-secondary">Поблагодарить - 5€</button>
            </div>
        </form>
    </div>
</div>
